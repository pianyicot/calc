<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/иконка.ico" type="">
    <title>Калькулятор</title>
</head>
<body>
    <h1 class="result" id="total">0</h1>
    <div class="calc">
        <div class="row1">           
            <div>
                <button class="myButton" onclick="c()">
                    C
                </button>
            </div>
            <div>
                <button class="myButton" onclick="del()">
                    DEL
                </button>
            </div>
           <div>
                <button class="myButton" onclick="percent()">
                    %
                </button>     
            </div>
            <div>
                <button class="myButton" onclick="divide()">
                    \
                </button>
            </div>
        </div>
        <div class="row2">
            <div>
                <button class="myButton" onclick="one()">
                    1
                </button>
            </div>
            <div>
                <button class="myButton" onclick="two()">
                    2
                </button>
            </div>
            <div>
                <button class="myButton" onclick="three()">
                    3
                </button>
                </button>
            </div>
            <div>
                <button class="myButton" onclick="miltuply()">
                    *
                </button>
            </div>
        </div>    
        <div class="row3">
            <div>
                <button class="myButton" onclick="four()">
                    4
                </button>
            </div>
            <div>
                <button class="myButton" onclick="five()">
                    5
                </button>
            </div>
            <div>
                <button class="myButton" onclick="six()">
                    6
                </button>
            </div>
            <div>
                <button class="myButton" onclick="plus()">
                    +
                </button>
            </div>
        </div>
        <div class="row4">
            <div>
                <button class="myButton" onclick="seven()">
                    7
                </button>
            </div>            
            <div>
                <button class="myButton" onclick="eight()">
                    8
                </button>
            </div>             
            <div>
                <button class="myButton" onclick="nine()">
                    9
                </button>
            </div>
            <div>        
                <button class="myButton" onclick="minus()">
                    -
                </button>
            </div>
        </div>
        <div class="row5">
            <div>
                <button class="myButton" onclick="pi()">
                    π
                </button>
            </div>
            <div>
                <button class="myButton" onclick="zero()">
                    0
                </button>
            </div>
            <div>
                <button class="myButton" onclick="degree()">
                    ^
                </button>
            </div>
            <div>
                <button class="myButton" onclick="equality()">
                    =
                </button>
            </div>
        </div>
<script src="script.js"></script>
</body>
</html>
